<html>
  <head>
    <link rel='stylesheet' type='text/css' href='mailChecker.css'>

	<!-- this file can be customized to give the widget a new look -->
    <script src='DesignPreferences.js'></script>

    <script src='scripts/MailChecker.js'></script>
    <script src='scripts/Animator.js'></script>
    <script src='scripts/Base64.js'></script>
    <script src='scripts/Display.js'></script>
    <script src='scripts/FlipButton.js'></script>
    <script src='scripts/GmailAccess.js'></script>
    <script src='scripts/YahooAccess.js'></script>
    <script src='scripts/Persister.js'></script>
    <script src='scripts/ProgressIndicator.js'></script>

    <script type='text/javascript' src='file:///System/Library/WidgetResources/button/genericButton.js' charset='utf-8'/>
  </head>

  <body onLoad='init();'>
    <div id='front' onmousemove='mailChecker.mouseOverFront();' onmouseout='mailChecker.mouseOutFront();'>
      <img onclick='mailChecker.clickFront();' id='mainImage' span='mainImage' src='Default.png' />
      <img id='progressInd' src='images/prog1.png' />
      <div id='messageCount' onclick='mailChecker.clickFront();'></div>
      <div class='flip' id='fliprollie'></div>
      <div class='flip' id='flip' onclick='mailChecker.gotoPrefs();' onmouseover='mailChecker.mouseOverFlip();' onmouseout='mailChecker.mouseOutFlip();'></div>
    </div>

    <div id='prefs' onKeyPress='mailChecker.keyPressOnPrefs(event);'>
      <img id='stampBack' span='stampBack' src='back.png' />

      <div class='label' id='usernameLabel'>Email address</div>
      <input type='text' id='usernameField'/>

      <div class='label' id='passwordLabel'>Password</div>
      <input type='password' id='passwordField'/>

      <div id='done'></div>
    </div>
  </body>
</html>
